<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMC ADMIN LOGIN</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/common.js"></script>

</head>
<body>
<header>
  <div class="header">
    <div class="max1720">
      <h1>
        <a href="" class="logo">
          <img src="images/logo.png" alt="AMC로고">
        </a>
      </h1>
      <div class="profile">
        <img src="images/profile.png" alt="프로필아이콘">
        <p>amc_op</p>
      </div>
    </div>
  </div>
</header>

<section class="content max1720">
  <div class="login_container">
    <form class="form_login">
      <h1>Admin Login</h1>

      <div class="field_container">
        <label for="field_user" class="blind">이메일 입력칸</label>
        <input class="field" name='user' type="text" id="field_user" placeholder="Email address" required>
        <span class="icon"><img src="images/mail.png" alt=""></span>
      </div>

      <div class="field_container">
        <label for="field_password" class="blind">비밀번호 입력칸</label>
        <input class="field" name='password' type="password" id='field_password' placeholder="Password" required>
        <span class="icon"><img src="images/password.png" alt=""></span>
      </div>

      <div class="field_container">
        <button class="submit" type="button">Login</button>
      </div>
    </form>
  </div>
</section>

</body>
</html>
